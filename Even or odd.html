<!DOCTYPE html>
<html>
<head>
    <title>Even or Odd </title>
</head>
<body>
    <h1>Even or Odd </h1>

    <p>Enter an integer:</p>
    <input type="number" id="Input">
    <button id="Button">Check</button>
    <p id="result"></p>

    <script>
        // Function to check if a number is even or odd
        function checkEvenOrOdd() {
            // Get the input value
            var number=parseInt(document.getElementById("Input").value);

            // Check if the number is even or odd
            if (number % 2 === 0) {
                document.getElementById("result").innerHTML = number + " is even.";
            } else {
                document.getElementById("result").innerHTML = number + " is odd.";
            }
        }

        //using the funtion in the button click event
        document.getElementById("Button").addEventListener("click", checkEvenOrOdd);
    </script>
</body>
</html>
